apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dynatrace-carto-network-policy
spec:
  podSelector:
    matchLabels:
      app: dynatrace-carto
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443
    - protocol: UDP
      port: 53 