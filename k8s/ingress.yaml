apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dynatrace-cartography-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: dynatrace-cartography.example.com  # Ã€ remplacer par votre domaine
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: dynatrace-cartography
            port:
              number: 443
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: dynatrace-cartography
            port:
              number: 443 