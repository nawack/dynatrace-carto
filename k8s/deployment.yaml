apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynatrace-cartography
  labels:
    app: dynatrace-cartography
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dynatrace-cartography
  template:
    metadata:
      labels:
        app: dynatrace-cartography
    spec:
      containers:
      - name: dynatrace-cartography
        image: dynatrace-cartography:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        envFrom:
        - secretRef:
            name: dynatrace-cartography-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20 